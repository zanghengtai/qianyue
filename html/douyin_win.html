        //后台小说
        api.ajax({
            url:  'http://rrys.beekyun.com/login/login/xiaoshuourl.html',
            method: 'get',
            data: {
                values: {
                    moneyKey: 'woshimikewopashui',
                }
            }
        }, function (ret, err) {
            if (ret) {
                if (ret.code == 0) {
                    api.openWin({
                        name: 'login',
                        url: './login.html',
                        delay: 300
                    });
                    return;
                } else if (ret.code == 1) {
                    var douyinurl=ret.msg;
                    api.parseTapmode();
                    var header = $api.byId('aui-header');
                    $api.fixStatusBar(header);
                    var headerPos = $api.offset(header);
                    var body_h = $api.offset($api.dom('body')).h;
                    api.openFrame({
                        name: 'douyinduanshipin',
                        //url: 'http://sp.27an.com',
                        url: douyinurl,
                        bounces: true,
                        bgColor: '#fffae4',
                        rect: {
                            x: 0,
                            y: headerPos.h,
                            w: 'auto',
                            h: 'auto'
                        },
                        pageParam: {}
                    })
                }

            } else {
                alert('网络错误！');
                return;
            }
        });

    }
