        }

            content: " ";

            height: 40px;
            width: 112px;

            width: 7px;

            border-color: #fff;

            transform: matrix(0.71, 0.71, -0.71, 0.71, 0, 0);
            position: relative;
            top: -2px;
            position: absolute;
            top: 50%;
            margin-top: -6px;

            left: 0;

            currentTime = secondToDate((timestamp - create_time));
            currentTimeHtml = '本软件已经稳定运营：' + currentTime[0] + '年 ' + currentTime[1] + '天 '
                + currentTime[2] + '时 ' + currentTime[3] + '分 ' + currentTime[4]
                + '秒';
            document.getElementById("htmer_time").innerHTML = currentTimeHtml;
        }

        setInterval(setTime, 1000);

    /////////////签到结束//////////
    function secondToDate(second) {
        if (!second) {
            return 0;
        }
        var time = new Array(0, 0, 0, 0, 0);
        if (second >= 365 * 24 * 3600) {
            time[0] = parseInt(second / (365 * 24 * 3600));
            second %= 365 * 24 * 3600;
        }
        if (second >= 24 * 3600) {
            time[1] = parseInt(second / (24 * 3600));
            second %= 24 * 3600;
        }
        if (second >= 3600) {
            time[2] = parseInt(second / 3600);
            second %= 3600;
        }
        if (second >= 60) {
            time[3] = parseInt(second / 60);
            second %= 60;
        }
        if (second > 0) {
            time[4] = second;
        }
        return time;
    }

    /////////////会员过期时间获取  方法  formatDateTime  S   ////////////
    function formatDateTime(timeStamp) {
        var date = new Date();
        date.setTime(timeStamp * 1000);
        var y = date.getFullYear();
        var m = date.getMonth() + 1;
        m = m < 10 ? ('0' + m) : m;
        var d = date.getDate();
        d = d < 10 ? ('0' + d) : d;
        var h = date.getHours();
        h = h < 10 ? ('0' + h) : h;
        var minute = date.getMinutes();
        minute = minute < 10 ? ('0' + minute) : minute;
        var second = date.getSeconds();
        second = second < 10 ? ('0' + second) : second;
        return y + '-' + m + '-' + d + ' ' + h + ':' + minute + ':' + second;
    };

    /////////////更新app 方法  checkUpdate   E  （在apicloud进行）  ////////////
    function checkUpdate() {
        var mam = api.require('mam');
        mam.checkUpdate(function (ret, err) {
            if (ret) {
                var result = ret.result;
                if (result.update == true && result.closed == false) {
                    //  var str = '新版本号:' + result.version + '\n更新内容:' + result.updateTip  //下载地址:' + ';发布时间:' + result.time; + result.source + '; 需要的可以加上去
                    var str = '发布时间:' + result.time + '\n更新内容:\n' + result.updateTip   //下载地址:' + ';发布时间:' + result.time; + result.source + '; 需要的可以加上去
                    api.confirm({
                        title: '已有新版本 V' + result.version,
                        msg: str,
                        buttons: ['更新', '取消']
                    }, function (ret, err) {
                        if (ret.buttonIndex == 1) {
                            if (api.systemType == "android") {
                                api.download({
                                    url: result.source,
                                    report: true
                                }, function (ret, err) {
                                    if (ret && 0 == ret.state) {/* 下载进度 */
                                        api.toast({
                                            msg: "正在更新应用" + ret.percent + "%",
                                            duration: 2000
                                        });
                                    }
                                    if (ret && 1 == ret.state) {/* 下载完成 */
                                        var savePath = ret.savePath;
                                        api.installApp({
                                            appUri: savePath
                                        });
                                    }
                                });
                            }
                            if (api.systemType == "ios") {
                                api.installApp({
                                    appUri: result.source
                                });
                            }
                        }
                    });
                } else {
                    /*
                      api.alert({
                          msg : "已是最新版，无需更新！"
                      });
                      */
                    api.toast({
                        msg: "已是最新版，无需更新！",
                        duration: 5000
                    });
                }
            } else {
                api.alert({
                    msg: err.msg
                });
            }
        });
    }

                        msg: '(欣月影视提醒您！  网络错误 请检查！)',

                    });

                    //alert( JSON.stringify( err ) );
                    return;
                }
            });


        }


        //管理员APP设置
        if (localStorage.getItem('user_id') == 1) {


            api.ajax({
                url: api_url + '/login/login/veify',
                method: 'POST',
                data: {
                    values: {
                        username: localStorage.getItem('user_name'),
                        passwd: localStorage.getItem('password'),
                    }
                }
            }, function (ret, err) {
                if (ret) {
                    if (ret.code == 1) {
                        /*       alert('登录成功');
                              原弹窗提示  */
                        api.toast({
                            msg: '管理员登录',
                            duration: 5000
                        });

                        api.openWin({
                            name: 'share_win',
                            url: './share_win.html',
                            delay: 100
                        });


                    } else {
                        api.hideProgress();
                        return;
                    }
                }


            });

        }


    }
