<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    var browser;
    var play_url = '';
    var play_title = '';
    apiready = function () {
        title.innerHTML = '<i class="icon-svip"></i>' + api.pageParam.title;
        mute_state.innerHTML = api.pageParam.title;
        //系统返回键是否绑定
        if (localStorage.getItem('SystemReturnKeyBinding') == 1) {
            api.addEventListener({
                name: 'keyback'
            }, function (ret, err) {
                GoBack();
            });
        }
        browser = api.require('webBrowser');
        setTimeout(function () {		//延迟执行
            //上传播放记录
            U.Up_Play_Record(api.pageParam.beginurl, api.pageParam.title);
        }, 10000);


        api.addEventListener({
            name: 'myEvent'
        }, function (ret, err) {
            title.innerHTML = '<i class="icon-svip"></i>' + ret.value['title'];
            mute_state.innerHTML = ret.value['title'];
            browser.loadUrl({
                url: ret.value['url']
            });
            console.log('重新打开地址' + ret.value['url']);
        });
        var headerHeight = $('header').height();
        browser.openView({
            url: api.pageParam.url,
            progress: {
                color: "#1b7dff",	//加载进度条颜色，支持 rgb，rgba，#fff等，默认值#45C01A
                height: 1		 //进度条高度，默认值3，数字类型
            },
            rect: {
                x: 0,
                y: headerHeight,
                w: 'auto',
                h: 260,
            }
        });


    }

    /*
    //播放按钮 显示
        function PlayButtonShow(type){

            if(type == 1){

                var obj = document.getElementById("GoPlay");
                    obj.setAttribute("class", 'aui-pull-right display-block');

            }else{

                var obj = document.getElementById("GoPlay");
                    obj.setAttribute("class", 'display-none');
            }

        }

    */
    //导航播放按钮点击  切换线路
    function PlayButtonNav() {
        U.OpenVideoJxPopup(api.pageParam.primary_url, 1, api.pageParam.api_jx_url);
    }


    function portrait_up() {

        api.setScreenOrientation({
            orientation: 'portrait_up'
        });

    }


    //返回处理
    function GoBack() {

        api.setScreenOrientation({
            orientation: 'auto_portrait'
        });


        setTimeout(function () {		//延迟执行

            GoPageWork('Close')

        }, 500);

    }


    function Deliver() {

        U.OpenTouPingPopup(api.pageParam.api_jx_url, api.pageParam.video_name);
    }


    //页面处理
    function GoPageWork(name) {

        if (name == 'Back') {

            browser.historyBack(
                function (ret, err) {
                    if (!ret.status) {
                        api.closeWin();
                    }
                }
            );

        } else if (name == 'Close') {

            api.closeWin();


        } else if (name == 'Refresh') {

            location.reload();

        } else if (name == 'Gear') {

            U.openWin('my/', 'setlist');

        }


    }

    function ButtonEvent(name) {
        //升级会员
        if (name == 'sj') {
            //alert(JSON.stringify('升级会员'));
            // U.openWin('integral/', 'integral');
            api.openWin({
                name: 'integral',
                url: 'widget://html/integral/integral.html',
            });
        }
        //历史记录
        if (name == 'history') {
            //alert(JSON.stringify('升级会员'));
            //U.openWin('history/', 'videohistory');
            api.openWin({
                name: 'history',
                url: 'widget://html/history/videohistory.html',
            });
        }

        //分享
        if (name == 'Share') {
            // alert(JSON.stringify('分享'));
            //U.openWin('share/', 'share');
            api.openWin({
                name: 'share',
                url: 'widget://html/share/share.html',
            });
        }
    }
</script>
</html>
